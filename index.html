<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="player">
        <div class="flex" id="player-1">
            <img class="img-size" src="img/circle.png">
            <div class="player-place">
                Player 1
            </div>
        </div>

        <div class="player-inactive flex" id="player-2">
            <img class="img-size" src="img/cross.png">
            <div class="player-place">
                Player 2
            </div>
        </div>
    </div>

    <div class="center flex">
        <div class="horizontal-line" style="top: 240px;"></div>
        <div class="horizontal-line" style="top: 373px;"></div>
        <div class="horizontal-line" style="top: 506px;"></div>
        <div class="horizontal-line make-vertical"></div> 
        <div class="horizontal-line make-vertical" style="left: 195px"></div>
        <div class="horizontal-line make-vertical" style="right: 195px"></div>
        <div class="horizontal-line" style="top: 373px; transform:rotate(45deg); "></div>
        <div class="horizontal-line" style="top: 373px; transform:rotate(-45deg);"></div>

    </div>

    <table>
        <tr>
            <td onclick="fillShape(0)">
                <div class="shape1"><img id="circle-0" class="shape d-none" src="img/circle.png"></div>
                <div class="shape1"><img id="cross-0" class="shape d-none" src="img/cross.png"></div>
            </td>
            <td onclick="fillShape(1)">
                <div class="shape1"><img id="circle-1" class="shape d-none" src="img/circle.png"></div>
                <div class="shape1"><img id="cross-1" class="shape d-none" src="img/cross.png"></div>
            </td>
            <td onclick="fillShape(2)">
                <div class="shape1"><img id="circle-2" class="shape d-none" src="img/circle.png"></div>
                <div class="shape1"><img id="cross-2" class="shape d-none" src="img/cross.png"></div>
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <div class="shape1"><img id="circle-3" class="shape d-none" src="img/circle.png"></div>
                <div class="shape1"><img id="cross-3" class="shape d-none" src="img/cross.png"></div>
            </td>
            <td onclick="fillShape(4)">
                <div class="shape1"><img id="circle-4" class="shape d-none" src="img/circle.png"></div>
                <div class="shape1"><img id="cross-4" class="shape d-none" src="img/cross.png"></div>
            </td>
            <td onclick="fillShape(5)">
                <div class="shape1"><img id="circle-5" class="shape d-none" src="img/circle.png"></div>
                <div class="shape1"><img id="cross-5" class="shape d-none" src="img/cross.png"></div>
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <div class="shape1"><img id="circle-6" class="shape d-none" src="img/circle.png"></div>
                <div class="shape1"><img id="cross-6" class="shape d-none" src="img/cross.png"></div>
            </td>
            <td onclick="fillShape(7)">
                <div class="shape1"><img id="circle-7" class="shape d-none" src="img/circle.png"></div>
                <div class="shape1"><img id="cross-7" class="shape d-none" src="img/cross.png"></div>
            </td>
            <td onclick="fillShape(8)">
                <div class="shape1"><img id="circle-8" class="shape d-none" src="img/circle.png"></div>
                <div class="shape1"><img id="cross-8" class="shape d-none" src="img/cross.png"></div>
            </td>
        </tr>
    </table>







</body>


</html>
